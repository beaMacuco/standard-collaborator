{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
<br/>
<p>Your <strong>username</strong> is used to identify who made comments on the standard, so please choose something easy to recognize e.g. SarahBird.</p>
<form method="post" action=".">
  {% csrf_token %}
  {{ form | bootstrap }}

  <input type="hidden" name="next" value="{{ next }}" />
  <button type="submit" class="btn btn-success">{% trans 'Submit' %}</button>
</form>
<br/>
{% endblock %}
